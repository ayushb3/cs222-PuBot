{% extends 'base.html' %} {% block title %}PuBot|Insert Article{% endblock %} {%
block content%}
<h1 class="text-center">Add New Article</h1>
<form method="POST" action="{{ url_for('insert_article') }}">
    <div class="form-group row mb-3">
        <label for="author" class="col-sm-2 col-form-label">Author:</label>
        <div class="col-sm-10">
            <input
                type="text"
                class="form-control"
                id="author"
                name="author"
                required
            />
        </div>
    </div>
    <div class="form-group row mb-3">
        <label for="title" class="col-sm-2 col-form-label">Title:</label>
        <div class="col-sm-10">
            <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                required
            />
        </div>
    </div>
    <div class="form-group row mb-3">
        <label for="content" class="col-sm-2 col-form-label">Content:</label>
        <div class="col-sm-10">
            <textarea
                class="form-control"
                id="content"
                name="content"
                required
            ></textarea>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary">Add Article</button>
        </div>
    </div>
</form>
{% endblock %}
