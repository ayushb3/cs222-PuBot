<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th style="font-weight:bold; font-size:20px;">Author</th>
                <th style="font-weight:bold; font-size:20px;">Title</th>
                <th style="font-weight:bold; font-size:20px;">Content</th>
                <th style="font-weight:bold; font-size:20px;">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for article in articles %}
            <tr>
                <td>{{ article.author }}</td>
                <td>{{ article.title }}</td>
                <td>{{ article.content }}</td>
                <td>
                    <div class="d-flex">
                        <form method="POST"
                            action="{{ url_for('delete_article', author=article.author, title=article.title) }}"
                            onsubmit="return confirm('Are you sure you want to delete this article?');">
                            <button type="submit" class="btn btn-danger mr-2"><i class="fas fa-trash"></i></button>
                        </form>
                        <form method="GET"
                            action="{{ url_for('update_article', author=article.author, title=article.title) }}">
                            <button type="submit" class="btn btn-warning mr-2"><i
                                    class="fas fa-pencil-alt"></i></button>
                        </form>
                        <form method="POST"
                            action="{{ url_for('tweet_article', author=article.author, title=article.title) }}">
                            <button type="submit" class="btn btn-success"><i class="fab fa-twitter"></i></button>
                        </form>

                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<style>
    table td,
    table th {
        border: 1px solid #ccc;
    }

    .d-flex {
        display: flex;
        flex-direction: row;
        gap: 10px;
    }

    .btn-success {
        background-color: lightskyblue;
    }

    .btn-warning {
        background-color: #ffa500
    }
</style>
