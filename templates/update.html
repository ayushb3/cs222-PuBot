{% extends 'base.html' %} {% block title %}PuBot|Update Article{% endblock %} {%
block content%}
<h1 class="text-center">Update Article</h1>
<form
    method="POST"
    action="{{ url_for('update_article', author=article.author, title=article.title) }}"
>
    <div class="form-group">
        <label for="author">Author:</label>
        <input
            type="text"
            class="form-control"
            id="author"
            name="author"
            value="{{ article.author }}"
            readonly
        />
    </div>
    <div class="form-group">
        <label for="title">Title:</label>
        <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            value="{{ article.title }}"
            readonly
        />
    </div>
    <div class="form-group">
        <label for="content">Content:</label>
        <textarea class="form-control" id="content" name="content" required>
{{ article.content }}</textarea
        >
    </div>
    <button
        type="submit"
        class="btn btn-warning"
        onclick="return confirm('Are you sure you want to update this article?')"
    >
        Update Article
    </button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
</form>
{% endblock %}
