{% extends 'base.html' %} {% block title %}PuBot|Tweet{% endblock %} {% block
content%}
<div class="container">
    <div class="card">
        <div class="card-header">Tweet</div>
        <div class="card-body">
            <blockquote class="twitter-tweet">
                <a
                    href="https://twitter.com/twitter/statuses/{{ status_id }}"
                ></a>
            </blockquote>
        </div>
        <div class="card-footer">
            <a href="{{ url_for('index') }}" class="btn btn-primary"
                >Back to Home</a
            >
        </div>
    </div>
</div>
{% endblock %}
